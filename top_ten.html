<html>

			.inside {
				margin: 0px 0px;
				z-index: 3;
				position: absolute;
				transform: translate(-50%, -50%);
			}
			.button {
				cursor: pointer;
				top: 75%;
				left: 50%;
				color: white;
				font-size: 30px;
				padding: 5%;
				border-radius: 10px;
				border: 2px solid black;
				background-color: #1C967A;
			}
			.image {
				top: 30%;
				left: 50%;
				width: 70%;
			}
			.square {
				cursor: pointer;
				transform: scale(0.8);
				width: 18.8%;
				height: 48.5%;
				z-index: 1;
				position: absolute;
				margin: 0px 0px;
				border: 2px solid;
				border-color: #136451;
				background-color: white;
			}
			.square:hover {
				transform: scale(1);
				z-index: 2;
			}
			@font-face {
				font-family: 'Bauhaus 93';
				src: url("static/BAUHS93.TTF");
			}
